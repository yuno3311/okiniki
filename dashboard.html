<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Okiniki ‚Äì Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9f9fb;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #8e2de2;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgb(142 45 226 / 0.4);
    }
    header h2 {
      margin: 0;
      font-weight: 600;
      font-size: 1.4rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    header h2 span.emoji {
      font-size: 1.5rem;
    }
    #adminPanelBtn {
      display: none; /* hidden by default */
      background: #3a0782;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.25s ease;
    }
    #adminPanelBtn:hover {
      background: #5b15b9;
    }

    main {
      flex: 1;
      display: flex;
      gap: 20px;
      padding: 20px;
      box-sizing: border-box;
      max-width: 1200px;
      margin: 0 auto;
      height: calc(100vh - 70px); /* header height approx */
    }

    /* Chat column */
    #chatBox {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.05);
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      height: 100%;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      background: #fafafa;
      margin-bottom: 15px;
      scroll-behavior: smooth;
    }
    .message {
      padding: 8px 12px;
      margin-bottom: 10px;
      background: #e6e0ff;
      border-radius: 15px;
      max-width: 70%;
      word-wrap: break-word;
      font-size: 0.95rem;
      color: #3b2f8c;
      box-shadow: 1px 1px 4px rgba(101, 87, 191, 0.25);
    }
    .message.you {
      background: #8e2de2;
      color: white;
      align-self: flex-end;
      box-shadow: 1px 1px 6px rgba(142, 45, 226, 0.8);
    }
    #inputArea {
      display: flex;
      gap: 10px;
    }
    #messageInput {
      flex: 1;
      padding: 12px 16px;
      font-size: 1rem;
      border: 2px solid #8e2de2;
      border-radius: 25px;
      outline-offset: 2px;
      transition: border-color 0.3s ease;
    }
    #messageInput:focus {
      border-color: #4a00e0;
    }
    #sendMessage {
      background: #8e2de2;
      border: none;
      color: white;
      padding: 0 24px;
      font-size: 1rem;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.25s ease;
    }
    #sendMessage:hover {
      background: #4a00e0;
    }

    /* Posts column */
    #postsBox {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.05);
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      height: 100%;
      overflow: hidden;
    }
    #postsHeader {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    #postsHeader h3 {
      margin: 0;
      font-weight: 600;
      font-size: 1.25rem;
      color: #4a00e0;
    }
    #toggleImagesBtn {
      background: #8e2de2;
      border: none;
      color: white;
      padding: 6px 14px;
      font-size: 0.9rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.25s ease;
    }
    #toggleImagesBtn:hover {
      background: #4a00e0;
    }
    #posts {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      background: #fafafa;
      scroll-behavior: smooth;
    }
    .post {
      padding: 12px 16px;
      margin-bottom: 15px;
      background: #f0e9ff;
      border-radius: 12px;
      box-shadow: 1px 1px 6px rgba(142, 45, 226, 0.15);
      color: #3b2f8c;
      word-wrap: break-word;
      font-size: 1rem;
    }
    .post img {
      max-width: 100%;
      margin-top: 8px;
      border-radius: 8px;
      display: none; /* hide images by default */
    }
    /* When showImages class is added, show images */
    #posts.showImages .post img {
      display: block;
    }

    /* Style for "Open image in new tab" links */
    .open-image-link {
      font-size: 0.85rem;
      color: #4a00e0;
      cursor: pointer;
      margin-top: 4px;
      user-select: none;
      text-decoration: underline;
    }

    /* Scrollbars */
    #messages::-webkit-scrollbar,
    #posts::-webkit-scrollbar {
      width: 8px;
    }
    #messages::-webkit-scrollbar-thumb,
    #posts::-webkit-scrollbar-thumb {
      background-color: #8e2de2;
      border-radius: 4px;
    }

    @media (max-width: 900px) {
      main {
        flex-direction: column;
        height: auto;
        padding: 15px;
      }
      #chatBox, #postsBox {
        height: 300px;
        max-width: 100%;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h2><span class="emoji">üì¢</span> Okiniki Chat</h2>
    <h>refresh after opening image!!!<h/>
    <button id="adminPanelBtn" title="Go to Admin Panel">Admin Panel</button>
  </header>

  <main>
    <!-- Chat Section -->
    <section id="chatBox" aria-label="Chat messages">
      <div id="messages" aria-live="polite" aria-atomic="false" role="log">
        <!-- Messages show here -->
      </div>
      <div id="inputArea">
        <input
          type="text"
          id="messageInput"
          placeholder="Type your message..."
          autocomplete="off"
          aria-label="Message input"
          disabled
        />
        <button id="sendMessage" aria-label="Send message" disabled>Send</button>
      </div>
    </section>

    <!-- Posts Section -->
    <section id="postsBox" aria-label="Posts feed">
      <div id="postsHeader">
        <h3>üìù Posts</h3>
        <button id="toggleImagesBtn" aria-pressed="false">Show All Images</button>
      </div>
      <div id="posts">
        <!-- Posts will appear here -->
      </div>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getDatabase,
      ref,
      push,
      onChildAdded,
      query,
      orderByChild,
      limitToLast
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAgqTTVQp9wl6sgNdEKmDeTAjkey86Lmx8",
      authDomain: "login-4c8d4.firebaseapp.com",
      databaseURL: "https://login-4c8d4-default-rtdb.firebaseio.com",
      projectId: "login-4c8d4",
      storageBucket: "login-4c8d4.appspot.com",
      messagingSenderId: "854716309265",
      appId: "1:854716309265:web:1a4c5c3ffb12bc73eff6b0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    // Chat elements
    const messagesRef = ref(db, "messages");
    const messagesContainer = document.getElementById("messages");
    const messageInput = document.getElementById("messageInput");
    const sendMessageBtn = document.getElementById("sendMessage");

    // Posts elements
    const postsRef = ref(db, "posts");
    const postsContainer = document.getElementById("posts");
    const toggleImagesBtn = document.getElementById("toggleImagesBtn");
    const postsBox = document.getElementById("postsBox");

    let currentUser = null;
    let imagesVisible = false;

    function scrollToBottom(container) {
      container.scrollTop = container.scrollHeight;
    }

    // Add "Open image in new tab" links & click handlers to images in a post
    function addImageLinks(postDiv) {
      postDiv.querySelectorAll("img").forEach(img => {
        // Prevent duplicate links
        if (img.nextElementSibling && img.nextElementSibling.classList?.contains("open-image-link")) return;

        img.style.cursor = "pointer";
        img.addEventListener("click", () => {
          window.open(img.src, "_blank", "noopener");
        });

        const link = document.createElement("div");
        link.textContent = "Open image in new tab";
        link.classList.add("open-image-link");
        link.style.cssText = `
          font-size: 0.85rem;
          color: #4a00e0;
          cursor: pointer;
          margin-top: 4px;
          user-select: none;
          text-decoration: underline;
        `;
        link.addEventListener("click", () => {
          window.open(img.src, "_blank", "noopener");
        });

        img.insertAdjacentElement("afterend", link);
      });
    }

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;

        // Show admin panel button only for admin email
        if (user.email === "foryunojuno@gmail.com") {
          document.getElementById("adminPanelBtn").style.display = "inline-block";
        } else {
          document.getElementById("adminPanelBtn").style.display = "none";
        }

        messagesContainer.innerHTML = "";
        postsContainer.innerHTML = "";
        messageInput.disabled = false;
        sendMessageBtn.disabled = false;

        loadMessages();
        loadPosts();
      } else {
        currentUser = null;
        messagesContainer.innerHTML =
          "<p style='padding:20px;color:#666;text-align:center;'>Please log in to see messages.</p>";
        postsContainer.innerHTML =
          "<p style='padding:20px;color:#666;text-align:center;'>Please log in to see posts.</p>";
        messageInput.disabled = true;
        sendMessageBtn.disabled = true;
        document.getElementById("adminPanelBtn").style.display = "none";
      }
    });

    function loadMessages() {
      const recentMessagesQuery = query(messagesRef, orderByChild("timestamp"), limitToLast(100));
      onChildAdded(recentMessagesQuery, (data) => {
        const msg = data.val();
        const div = document.createElement("div");
        div.classList.add("message");

        if (
          (currentUser.email && currentUser.email === msg.uid) ||
          (currentUser.uid && currentUser.uid === msg.uid)
        ) {
          div.classList.add("you");
          div.textContent = msg.text;
        } else {
          div.textContent = `${msg.uid}: ${msg.text}`;
        }

        messagesContainer.appendChild(div);
        scrollToBottom(messagesContainer);
      });
    }

    function loadPosts() {
      const recentPostsQuery = query(postsRef, orderByChild("timestamp"), limitToLast(100));
      onChildAdded(recentPostsQuery, (data) => {
        const post = data.val();
        const div = document.createElement("div");
        div.classList.add("post");

        div.innerHTML = post.content;

        postsContainer.appendChild(div);

        // If images are visible, add the "open image" links now
        if (imagesVisible) {
          addImageLinks(div);
        }

        scrollToBottom(postsContainer);
      });
    }

    sendMessageBtn.addEventListener("click", sendMessage);
    messageInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    function sendMessage() {
      const msg = messageInput.value.trim();
      if (!msg || !currentUser) return;

      push(messagesRef, {
        uid: currentUser.email || currentUser.uid,
        text: msg,
        timestamp: Date.now(),
      })
        .then(() => {
          messageInput.value = "";
        })
        .catch((error) => {
          alert("Error sending message: " + error.message);
        });
    }

    toggleImagesBtn.addEventListener("click", () => {
      imagesVisible = !imagesVisible;
      if (imagesVisible) {
        postsBox.classList.add("showImages");
        toggleImagesBtn.textContent = "Hide Images";
        toggleImagesBtn.setAttribute("aria-pressed", "true");

        // Add links for all visible posts
        postsContainer.querySelectorAll(".post").forEach(addImageLinks);
      } else {
        postsBox.classList.remove("showImages");
        toggleImagesBtn.textContent = "Show All Images";
        toggleImagesBtn.setAttribute("aria-pressed", "false");

        // Remove all "open image in new tab" links when hiding images
        postsContainer.querySelectorAll(".open-image-link").forEach(link => link.remove());
      }
    });

    document.getElementById("adminPanelBtn").addEventListener("click", () => {
      window.location.href = "admin-panel.html";
    });
  </script>
</body>
</html>
