<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Okiniki â€“ Posts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    .toolbar {
      margin-bottom: 10px;
    }
    .toolbar button {
      margin-right: 5px;
      padding: 6px 10px;
      font-size: 14px;
      border: none;
      background-color: #8e2de2;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    .toolbar button:hover {
      background-color: #4a00e0;
    }
    #editor {
      min-height: 150px;
      border: 1px solid #ccc;
      background: white;
      padding: 10px;
      border-radius: 5px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    input[type="file"] {
      margin-top: 10px;
      margin-bottom: 15px;
    }
    #sendBtn {
      padding: 10px 20px;
      background-color: #8e2de2;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    #sendBtn:hover {
      background-color: #4a00e0;
    }
  </style>
</head>
<body>
  <h2>ðŸ“Œ Write a Post</h2>
  <div class="toolbar">
    <button onclick="format('bold')"><b>B</b></button>
    <button onclick="format('italic')"><i>I</i></button>
    <button onclick="format('underline')"><u>U</u></button>
    <button onclick="format('insertUnorderedList')">â€¢ List</button>
    <button onclick="format('insertOrderedList')">1. List</button>
    <button onclick="format('createLink', prompt('Enter URL:'))">ðŸ”— Link</button>
  </div>
  <div id="editor" contenteditable="true">
    Write something here...
  </div>

  <input type="file" id="imageUpload" accept="image/*" />
  
  <button id="sendBtn">Send</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getDatabase,
      ref,
      push,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAgqTTVQp9wl6sgNdEKmDeTAjkey86Lmx8",
      authDomain: "login-4c8d4.firebaseapp.com",
      projectId: "login-4c8d4",
      storageBucket: "login-4c8d4.appspot.com",
      messagingSenderId: "854716309265",
      appId: "1:854716309265:web:1a4c5c3ffb12bc73eff6b0",
      databaseURL: "https://login-4c8d4-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    onAuthStateChanged(auth, user => {
      if (!user && localStorage.getItem("admin") !== "true") {
        window.location.href = "login.html";
      }
    });

    window.format = function (command, value = null) {
      document.execCommand(command, false, value);
    };

    const imageUpload = document.getElementById("imageUpload");
    imageUpload.addEventListener("change", function () {
      const file = this.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (e) {
        const img = document.createElement("img");
        img.src = e.target.result;
        img.style.maxWidth = "100%";
        document.getElementById("editor").appendChild(img);
      };
      reader.readAsDataURL(file);
    });

    document.getElementById("sendBtn").addEventListener("click", () => {
      const editor = document.getElementById("editor");
      const content = editor.innerHTML.trim();

      if (!content || content === "Write something here...") {
        alert("Please write something before sending!");
        return;
      }

      const user = auth.currentUser;
      if (!user) {
        alert("You must be logged in to post.");
        return;
      }

      const postData = {
        content: content,
        ownerUid: user.uid,   // <-- add ownerUid here for rules
        timestamp: serverTimestamp(),
        type: "post" // distinguish from chat
      };

      push(ref(db, "posts"), postData)
        .then(() => {
          alert("Post sent!");
          editor.innerHTML = "Write something here...";
          imageUpload.value = "";
        })
        .catch((error) => {
          alert("Error sending post: " + error.message);
        });
    });
  </script>
</body>
</html>
